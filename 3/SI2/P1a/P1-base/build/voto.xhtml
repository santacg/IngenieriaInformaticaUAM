<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Aplicacion de Voto Electrónico</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Complete la información sobre el voto:</h2>
          <table>
                <tr>
                    <td>Id Mesa electoral: </td>
                    <td>
			<h:inputText id="idMesaElectoral" title="ID de la Mesa electoral:"
                         value="#{votoBean.idMesaElectoral}" required="true"
                         requiredMessage="Error: ¡se necesita un identificador de la mesa electoral!"
                         maxlength="4" />
		    </td>
		 </tr>
		 <tr>
                    <td>Id Circunscripción: </td>
                    <td>
			<h:inputText id="idCircunscripcion" title="ID de la Circunscripcion:"
                         value="#{votoBean.idCircunscripcion}" required="true"
                         requiredMessage="Error: ¡se necesita un identificador de circunscripción!"
                         maxlength="4" />
		    </td>
                </tr>
		 <tr>
                    <td>Id Proceso electoral: </td>
                    <td>
			<h:inputText id="idProcesoElectoral" title="ID del Proceso Electoral:"
                         value="#{votoBean.idProcesoElectoral}" required="true"
                         requiredMessage="Error: ¡se necesita un identificador de proceso electoral!"
                         maxlength="4" />
		    </td>
                </tr>
		<tr>
                    <td>Nombre candidato/a votado/a: </td>
                    <td>
			<h:inputText id="nombreCandidatoVotado" title="Nombre del Candidato votado:"
                         value="#{votoBean.nombreCandidatoVotado}" required="true"
                         requiredMessage="Error: ¡se necesita un nombre para el candidato/a votado/a!"
                         maxlength="20" />
		    </td>
                </tr>

                <tr>
                    <td colspan="2"><h:commandButton id="submit" value="Enviar" action="censo" /></td>
                </tr>                
          </table>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
