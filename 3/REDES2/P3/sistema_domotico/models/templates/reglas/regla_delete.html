<!DOCTYPE html>
<html>
    <head>
        <title>Eliminar Regla</title>
    </head>
    <body>
        <h1>Eliminar Regla</h1>
        <p>¿Estás seguro de que deseas eliminar la regla
            "{{ regla.nombre }}"?</p>
        <form method="post" action="{% url 'regla_delete' regla.id %}">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'lista_reglas' %}">Cancelar</a>
        </form>
    </body>
</html>
