<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar Sensor</title>
    </head>
    <body>
        <h1>Actualizar Sensor</h1>
        <form action="{% url 'sensor_update' sensor.id %}" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre del Sensor:</label>
            <input type="text" id="nombre" name="nombre"
                value="{{ sensor.nombre }}" required><br><br>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor"
                value="{{ sensor.valor }}" required><br><br>

            <label for="unidad_de_medida">Unidad de Medida:</label>
            <input type="text" id="unidad_de_medida" name="unidad_de_medida"
                value="{{ sensor.unidad_de_medida }}" required><br><br>

            <button type="submit">Actualizar Sensor</button>
        </form>
        <a href="{% url 'lista_dispositivos' %}">Volver a la lista de dispositivos</a>
    </body>
</html>
